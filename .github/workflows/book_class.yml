name: AimHarder Bot

on:
  schedule:
    # Runs daily at 5:45 AM UTC - starts early to be ready when bookings open
    # The script will wait until 7:00 AM Madrid time (handles DST automatically)
    - cron: '45 5 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually book)'
        required: false
        default: false
        type: boolean
      days_ahead:
        description: 'Days ahead to book (default: 2)'
        required: false
        default: '2'
        type: string
      skip_wait:
        description: 'Skip waiting for target time (for testing)'
        required: false
        default: false
        type: boolean
      box_name:
        description: 'Box name (subdomain), e.g. wezonearturosoria'
        required: false
        default: 'wezonearturosoria'
        type: string
      box_id:
        description: 'Box ID, e.g. 10584'
        required: false
        default: '10584'
        type: string
      target_hour:
        description: 'Target hour to run (0-23)'
        required: false
        default: '7'
        type: string
      target_minute:
        description: 'Target minute to run (0-59)'
        required: false
        default: '0'
        type: string

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          BOX_NAME: ${{ github.event.inputs.box_name || 'wezonearturosoria' }}
          BOX_ID: ${{ github.event.inputs.box_id || '10002' }}
          TARGET_HOUR: ${{ github.event.inputs.target_hour || '7' }}
          TARGET_MINUTE: ${{ github.event.inputs.target_minute || '0' }}
        run: |
          # Determine schedule file based on Box ID (e.g., schedule_10002.json)
          SCHEDULE_FILE="schedule_${BOX_ID}.json"
          
          if [ ! -f "$SCHEDULE_FILE" ]; then
            echo "‚ö†Ô∏è Schedule file '$SCHEDULE_FILE' not found! Falling back to 'schedule.json' if exists, or error."
            if [ -f "schedule.json" ]; then
              SCHEDULE_FILE="schedule.json"
            fi
          fi
          
          echo "üìÖ Using schedule: $SCHEDULE_FILE"
          
          ARGS="--schedule $SCHEDULE_FILE"
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ -n "${{ github.event.inputs.days_ahead }}" ]; then
            ARGS="$ARGS --days-ahead ${{ github.event.inputs.days_ahead }}"
          fi
          if [ "${{ github.event.inputs.skip_wait }}" = "true" ]; then
            ARGS="$ARGS --skip-wait"
          fi
          python main.py $ARGS
