name: AimHarder Bot

on:
  schedule:
    # Runs daily at 5:45 AM UTC - starts early to be ready when bookings open
    # The script will wait until 18:30 Madrid time (handles DST automatically)
    # CRON CALCULATION / TIMEZONE EXPLANATION:
    # GitHub Actions always runs in UTC. Madrid is UTC+1 in Winter and UTC+2 in Summer.
    # To ensure the script ALWAYS runs before the target time (e.g. 15 mins before), 
    # you must calculate the cron based on Summer time (UTC+2), which is the "earlier" UTC time.
    # 
    # Example for 18:30 Madrid Target:
    # - Summer (UTC+2): 18:30 Madrid = 16:30 UTC. Trigger 15m before = 16:15 UTC.
    # - Winter (UTC+1): 18:30 Madrid = 17:30 UTC. Trigger at 16:15 UTC will be 17:15 Madrid (1h 15m wait).
    #
    # If you calculated based on Winter (17:15 UTC), in Summer it would run at 19:15 Madrid (too late!).
    # So: Always configure cron for Summer UTC equivalent minus 15 mins.
    - cron: '15 16 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually book)'
        required: false
        default: false
        type: boolean
      days_ahead:
        description: 'Days ahead to book (default: 2)'
        required: false
        default: '2'
        type: string
      skip_wait:
        description: 'Skip waiting for target time (for testing)'
        required: false
        default: false
        type: boolean
      box_name:
        description: 'Box name (subdomain), e.g. wezonearturosoria'
        required: false
        default: 'wezonearturosoria'
        type: string
      box_id:
        description: 'Box ID, e.g. 10002'
        required: false
        default: '10002'
        type: string
      target_hour:
        description: 'Target hour to run (0-23)'
        required: false
        default: '18'
        type: string
      target_minute:
        description: 'Target minute to run (0-59)'
        required: false
        default: '30'
        type: string

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          # 1. Prepare shared arguments from workflow inputs
          OPTS=""
          [ "${{ github.event.inputs.dry_run }}" = "true" ] && OPTS="$OPTS --dry-run"
          [ "${{ github.event.inputs.skip_wait }}" = "true" ] && OPTS="$OPTS --skip-wait"
          
          # Use provided days_ahead or default to 2
          DAYS="${{ github.event.inputs.days_ahead || '2' }}"
          
          # 2. Manual Override Logic: If Box ID/Name is provided, run ONLY that
          # This allows you to test a specific box from the UI
          if [ -n "${{ github.event.inputs.box_id }}" ] && [ "${{ github.event.inputs.box_id }}" != "0" ]; then
             echo "ðŸŽ¯ Running manual override for Box ID: ${{ github.event.inputs.box_id }}"
             python main.py $OPTS --days-ahead $DAYS --box-id ${{ github.event.inputs.box_id }} --box-name "${{ github.event.inputs.box_name }}"
             exit 0
          fi
          
          # 3. Standard Schedule: Add a line for each box you want to book
          # Copy/paste the lines below for more boxes. Ensure the JSON files exist.
          
          echo "ðŸš€ Processing Box 10002..."
          python main.py $OPTS --days-ahead $DAYS --schedule schedule_10002.json
          
