name: AimHarder Bot

on:
  schedule:
    # Runs daily at 5:45 AM UTC - starts early to be ready when bookings open
    # The script will wait until 18:30 Madrid time (handles DST automatically)
    # CRON CALCULATION / TIMEZONE EXPLANATION:
    # GitHub Actions always runs in UTC. Madrid is UTC+1 in Winter and UTC+2 in Summer.
    # To ensure the script ALWAYS runs before the target time (e.g. 15 mins before), 
    # you must calculate the cron based on Summer time (UTC+2), which is the "earlier" UTC time.
    # 
    # Example for 18:30 Madrid Target:
    # - Summer (UTC+2): 18:30 Madrid = 16:30 UTC. Trigger 15m before = 16:15 UTC.
    # - Winter (UTC+1): 18:30 Madrid = 17:30 UTC. Trigger at 16:15 UTC will be 17:15 Madrid (1h 15m wait).
    #
    # If you calculated based on Winter (17:15 UTC), in Summer it would run at 19:15 Madrid (too late!).
    # So: Always configure cron for Summer UTC equivalent minus 15 mins.
    - cron: '15 16 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually book)'
        required: false
        default: false
        type: boolean
      days_ahead:
        description: 'Days ahead to book (default: 2)'
        required: false
        default: '2'
        type: string
      skip_wait:
        description: 'Skip waiting for target time (for testing)'
        required: false
        default: false
        type: boolean
      box_name:
        description: 'Box name (subdomain), e.g. wezonearturosoria'
        required: false
        default: 'wezonearturosoria'
        type: string
      box_id:
        description: 'Box ID, e.g. 10002'
        required: false
        default: '10002'
        type: string
      target_hour:
        description: 'Target hour to run (0-23)'
        required: false
        default: '18'
        type: string
      target_minute:
        description: 'Target minute to run (0-59)'
        required: false
        default: '30'
        type: string

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          BOX_NAME: ${{ github.event.inputs.box_name }}
          BOX_ID: ${{ github.event.inputs.box_id }}
          TARGET_HOUR: ${{ github.event.inputs.target_hour || '18' }}
          TARGET_MINUTE: ${{ github.event.inputs.target_minute || '30' }}
          DAYS_AHEAD: ${{ github.event.inputs.days_ahead || '2' }}
        run: |
          ARGS="--schedule schedule.json"
          
          # Optional overrides from manual trigger
          if [ -n "$BOX_NAME" ]; then
            ARGS="$ARGS --box-name $BOX_NAME"
          fi
          if [ -n "$BOX_ID" ] && [ "$BOX_ID" != "0" ]; then
            ARGS="$ARGS --box-id $BOX_ID"
          fi
          
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          if [ "${{ github.event.inputs.skip_wait }}" = "true" ]; then
            ARGS="$ARGS --skip-wait"
          fi
          
          python main.py $ARGS
