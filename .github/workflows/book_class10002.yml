name: AimHarder Bot WZ

on:
  schedule:
    - cron: "15 16 * 1,2,11,12 *"   # Winter
    - cron: "45 15 * 3-10 *"        # Summer

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          # Configure the target booking time here (Madrid time)
          TARGET_HOUR: 18
          TARGET_MINUTE: 30
          # Telegram Notifications
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸš€ Processing Box 10002..."
          python main.py --days-ahead 2 --schedule schedule_10002.json

