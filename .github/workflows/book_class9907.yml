name: AimHarder Bot LCL

on:
  schedule:
    - cron: "25 10 * 1,2,11,12 *"   # Winter
    - cron: "25 9 * 3-10 *"         # Summer
  workflow_dispatch:              # Manual trigger

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run booking script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          # Configure the target booking time here (Madrid time)
          TARGET_HOUR: 12
          TARGET_MINUTE: 00
          # Telegram Notifications
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸš€ Processing Box 9907..."
          python main.py --days-ahead 2 --schedule schedule_9907.json
