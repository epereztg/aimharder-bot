name: Workout Notifications WZ

on:
  schedule:
    - cron: "0 11 * 1,2,11,12 0"   # Winter (12:00 PM Madrid) - Sundays only
    - cron: "0 10 * 3-10 0"        # Summer (12:00 PM Madrid) - Sundays only
  workflow_dispatch:              # Manual trigger

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run notification script
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸš€ Sending notifications for wezonearturosoria..."
          python notify_workouts.py --box-name wezonearturosoria --days-ahead 7
